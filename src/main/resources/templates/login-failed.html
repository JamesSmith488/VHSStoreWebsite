<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Failed</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<main>
    <h1>Something went wrong</h1>
    <p>
        The username or password you entered were incorrect.
    </p>
    <div class="buttons" id="buttons">
        <a class="loginButton" th:href="@{/login}">Try again</a>
        <a class="loginExtraButton" th:href="@{/}">Cancel</a><br><br/>
    </div>
</main>
<div th:insert="fragments/footer :: main"></div>
</body>
</html>
