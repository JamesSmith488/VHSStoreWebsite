<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<br>
<div class="titleImage" th:href="@{/}">
    <a th:href="@{/}">
        <img th:href="@{/}" class="titleIMG" alt="hello" src="https://i.ibb.co/BgqhtVw/PPVS.jpg">
    </a>
</div>
<br>
<nav class="navbar-expand-lg">
    <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Search
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="navbar-dropdown-item" th:href="@{/search-by-name}">Search by film name</a></li>
                        <li><a class="navbar-dropdown-item" th:href="@{/search-by-actor}">Search by actor name</a></li>
                        <li><a class="navbar-dropdown-item" th:href="@{/search-by-category}">Search by category</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reserved-vhs}">Reserved</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item" th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                    <a class="nav-link" th:case="${false}" th:href="@{/login}">Login</a>
                    <a class="nav-link" th:case="${true}" th:href="@{/logout}">Logout</a>
                    <a class="nav-link" th:case="*" th:href="@{/error}">Authentication Error</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
