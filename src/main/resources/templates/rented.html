<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<table>
    <thread>
        <tr>
            <th>Film Name</th>
            <th>Rented By</th>
            <th>Start Of Rental</th>
            <th>Rental Duration</th>
            <th>ReplacementCost</th>
            <th>Returned</th>
        </tr>
    </thread>
    <tr th:each="film : ${rentedFilms}">
        <td th:text="${film.title}"></td>
        <td th:text="${users.findByUserId(userLink.findByFilmId(film.filmId).userId).get(0).getEmail()}"></td>
        <td th:text="${film.lastUpdate}"></td>
        <td th:text="${film.rentalDuration}"></td>
        <td th:text="${film.replacementCost}"></td>
        <td><a th:href="@{/return/{id}(id=${film.filmId})}">Return film</a></td>
    </tr>
</table>
<div th:insert="fragments/footer :: main"></div>
</body>
</html>
