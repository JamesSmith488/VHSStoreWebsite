<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Customers</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<table class="customer-table">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    </thead>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.storeAddress}"></td>

            <td><a th:href="@{/delete/{id}(id=${customer.userId})}">delete</a></td>
            <td><a th:href="@{/edit/{id}(id=${customer.userId})}">edit</a></td>
        </tr>
</table>

<form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button th:href="@{/show-customers}" class="btn btn-outline-success" type="submit">Search</button>
</form>

<div th:insert="fragments/footer :: main"></div>
</body>
</html>
