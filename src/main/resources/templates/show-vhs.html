<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>

<table class="film-table">
    <thead>
    <tr>
        <th>Film name</th>
        <th>Film description</th>
        <th>Film age rating</th>
    </tr>
    </thead>
        <tr th:each="film : ${films}">
            <td th:text="${film.title}"></td>
            <td th:text="${film.description}"></td>
            <td th:text="${film.rating}"></td>

            <td><a class="actionButton" th:href="@{/reserve/{id}(id=${film.filmId})}">Reserve</a></td>
            <td><a class="actionButton" th:href="@{/category/{id}(id=${film.filmId})}">Category</a></td>
            <td><a class="actionButton" th:href="@{/actor/{id}(id=${film.filmId})}">Actor</a></td>
        </tr>
</table>
<br>

<div class="search-container">
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button th:href="@{/show-staff}" class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<div th:insert="fragments/footer :: main"></div>
</body>
</html>
