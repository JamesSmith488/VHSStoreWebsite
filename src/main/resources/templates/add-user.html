<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<form th:action="@{/save-customer}" th:object="${customer}" method="post">
<!--    Needs Username and Password-->
    <label>First Name: </label>
    <input type="text" th:field="*{firstName}"/><br>
    <label>Last Name: </label>
    <input type="text" th:field="*{lastName}"/><br>
    <label>Address: </label>
    <input type="text" th:field="*{storeAddress}"/><br>
    <label>Address: </label>
    <select name="storeSelection" id="storeSelection">
        <option value="Skegness">Skegness</option>
        <option value="Stoke-On-Trent">Stoke-On-Trent</option>
        <option value="Wells">Wells</option>
        <option value="Salisbury">Salisbury</option>
        <option value="Ripon">Ripon</option>
    </select><br>
        <label>Email: </label>
    <input type="text" th:field="*{email}"/><br>
    <button type="submit">Add Customer</button>
    <button type="submit">Add Staff</button>
</form>
<div th:insert="fragments/footer :: main"></div>
</body>
</html>
