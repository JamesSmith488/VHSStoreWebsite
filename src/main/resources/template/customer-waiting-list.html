<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Waiting Lsit</title>
</head>
<body>
<div th:insert="fragments/header"></div>

<table class="customer-table">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    </thead>
    <tr th:each="customer-waiting : ${customers-waiting}">
        <td th:text="${customer-waiting.firstName}"></td>
        <td th:text="${customer-waiting.lastName}"></td>
        <td th:text="${customer-waiting.email}"></td>
        <td th:text="${customer-waiting.address}"></td>

        <td><a th:href="@{/accept/{id}(id=${customer-waiting.id})}">Accept</a></td>
        <td><a th:href="@{/reject/{id}(id=${customer-waiting.id})}">Reject</a></td>
    </tr>
</table>

<div th:insert="fragments/footer :: main"></div>
</body>
</html>
